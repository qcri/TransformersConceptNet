<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"
        integrity="sha512-lGnVsh3WK0YJ7NX7rQmUu6kqF7vqELuDrUTnxpI2iD86VwI+OlQhi3EAJJZbrBUOfDFOAYAkigxkApHGM2IZTg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='display_style.css') }}">
    <title> Transformers Concept Net</title>
</head>

<body>  
    <div class="container">
        <div id="clusters">
            <h1> Cluster {{cluster_id}} </h1>
            <div id="control-panel">
                <div id="previous" class="nav-control"
                    onclick="window.location.href='/cluster/{{layer_id}}/{{cluster_id-1}}'"> <span
                        class="arrow">◀</span> <span>Cluster {{cluster_id - 1}}</span></div>
                <div id="canvas"></div>
                <div id="next" class="nav-control"
                    onclick="window.location.href='/cluster/{{layer_id}}/{{cluster_id+1}}'"> <span
                        class="arrow">▶</span> <span>Cluster {{cluster_id + 1}}</span></div>
            </div>
        </div>
    </div>

    <script type="text/javascript"> 
    
    var frequencies = {{ word_frequencies| tojson | safe }};
        WordCloud(document.getElementById('canvas'), {
            list: frequencies,
            weightFactor: 10,
            shrinkToFit: true,
            shuffle: false,
            minSize: 1
        });


    </script>
    
</body>
</html>
